apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-broker
  namespace: {{ .Release.Namespace }}
spec:
  type: NodePort
  selector:
    app: {{ .Release.Name }}-broker
  ports:
    - name: mqtt
      protocol: TCP
      port: 1883
      targetPort: 1883
      nodePort: 31883
    - name: mqtt-ws
      protocol: TCP
      port: 1884
      targetPort: 1884
      nodePort: 31884