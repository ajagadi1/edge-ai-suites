apiVersion: v1
kind: Service
metadata:
  name: mraas-minio
  namespace: {{ .Values.namespace }}
spec:
  type: ClusterIP  # Internal only - access via nginx reverse proxy
  ports:
    - name: "minio-port"
      port: 8000
      targetPort: 8000
  selector:
    app: mraas-minio
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mraas-minio
  name: deployment-mraas-minio
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mraas-minio
  template:
    metadata:
      labels:
        app: mraas-minio
    spec:
      {{- if and .Values.DOCKER_USERNAME .Values.DOCKER_PASSWORD }}
      imagePullSecrets:
      - name: registryauth
      {{- end }}
      containers:
        - name: mraas-minio
          env:
            - name: AppName
              value: ModelRegistry
            - name: ENABLE_HTTPS_MODE
              value: "{{ .Values.env.ENABLE_HTTPS_MODE }}"
            - name: MINIO_ACCESS_KEY
              value: "{{ .Values.env.MINIO_ACCESS_KEY }}"
            - name: MINIO_SECRET_KEY
              value: "{{ .Values.env.MINIO_SECRET_KEY }}"
          image: {{ .Values.images.minio }}
          command: ['minio', 'server', '--address', ':8000', '--certs-dir', '/certs', '/data']
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          volumeMounts:
            - name: minio-temp-data
              mountPath: /data
      hostname: mraas-minio
      restartPolicy: Always
      volumes:
        - name: minio-temp-data
          emptyDir: {}
